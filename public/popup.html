<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body id="popup-body-id">
    <div class="content">
        <div class="HeaderStyle" class="bold"><div>FTEBuddy</div>
        <div class="pure-g" style="padding-bottom: 7px;">
            <div class="pure-u-1-5 muted" style="text-align: right;">
                <a class="setting-gear-icon" id="settings" title="Settings">
                    <i class="fa fa-cogs"></i>
                </a>
            </div>
        </div></div>
          

        <form id="search" class="pure-form pure-g">
            <div class="pure-u-4-5">
                <input class="full-width" id="query" type="text" placeholder="Please select or type some text" autofocus="">
            </div>
            <div  class="pure-u-1-5 muted" class="new-tab-checkbox-container" style="text-align: center; display: flex;flex-direction: column;gap: 5px;cursor: pointer;" title="Open in new tab">
                New tab
                <input type="checkbox" id="newTab" style="cursor: pointer;"/>
            </div>
            <div class="pure-u-1-1">
                <div class="pure-u-4-5 muted">
                    <div class="">Search within:
                        <span class="bold" id="company"></span>,
                        <span class="bold" id="projectName"></span>
                    </div>
                </div>
                <button id="search-in-ado" class="pure-button full-width" type="submit" title="Search in Azure DevOps">
                    <i class="fa fa-search" style="padding-right: 3px;"></i> Search in ADO
                </button>
                <button id="search-in-unify" class="pure-button full-width" type="submit" title="Search in Unify">
                    <i class="fa fa-search" style="padding-right: 3px;"></i> Search in Unify
                </button>
                <button id="search-in-engms" class="pure-button full-width" type="submit" title="Search in Eng.ms">
                    <i class="fa fa-search" style="padding-right: 3px;"></i> Search in Eng.ms
                </button>
                <div class="dropdown" id="dropdown" style="padding-top: 10px;" title="Search in Kusto">
                    <button class="dropbtn"><i class="fa fa-search" style="padding-right: 3px;"></i> Search in Kusto</button>
                    <div class="dropdown-content"></div>
                </div>
            </div>
        </form>
        <button id="get-ai-insights" class="pure-button full-width" type="submit" title="Get AI Insights">
            <i class="fas fa-lightbulb" style="padding-right: 5px;"></i> Get AI insights
        </button>
        <button id="create-ado-work-item" class="pure-button full-width"  title="Create Work Item in Azure DevOps">
            <i class="fa fa-plus" style="padding-right: 3px;" ></i> Create Work Item
        </button>
        
        <div id="select-work-item-area-dropdown" class="option" style="display: flex;gap: 10px;width: 100%;">
            <label for="areaDropdown" title="Select area">Area:</label>
            <select id="areaDropdown" style="flex-grow: 1;">
                <!-- Area options will be dynamically populated here -->
            </select>
        </div>

        <div class="select-work-item-iteration-dropdown" style="display: flex; gap: 10px; width: 100%;">
            <label for="iterationDropdown" title="Select iteration path">Iteration:</label>
            <select id="iterationDropdown" style="flex-grow: 1;">
                <!-- Iteration options will be dynamically populated here -->
            </select>
        </div>

        
        <div id="ai-insights-results" style="white-space: pre-line;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;font-size: medium;"></div>
        <div id="get-AI-insights-loader" class="loader"></div>
        <div id="create-work-item-results" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 400;font-size: medium;"></div>
        <div id="create-work-item-loader" class="loader"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
